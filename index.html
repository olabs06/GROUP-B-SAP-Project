<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>SAP Blog Project</title>
    <script defer type="text/javascript" src="./src/index.js"></script>

<body>

        <a href = "index.html" class="logo">afroDev</a>

    <main>

                <a href="#create_account">Create account</a>
                <a href="#login">Log in</a>
            </div>
            <div id="left_div2">
                <div class="home">
                   <img src="./asset/FrameHome_icon.png" alt="#home">
                   <p>Home</p> 
                </div>
            </div>
        </aside>
        <section id="center_section"></section>
        <aside id="right_section"></aside>

    <footer></footer>
